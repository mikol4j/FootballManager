<!DOCTYPE html>
<html>
  <head>
    <title>Auth0-jQuery</title>
    <meta charset="utf-8">
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- Auth0 lock script -->
    <script src="//cdn.auth0.com/js/lock/10.13.0/lock.min.js"></script>

    <script src="auth0-variables.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
          <img alt="avatar" class="avatar" style="display:block; width:100px; height:100px">
          <p>Welcome <span class="nickname"></span></p>
          <button type="submit" class="btn-login">Sign In</button>
          <button type="submit" class="btn-logout" style="display:none;">Sign Out</button>
      <div>
          <p>
              <textarea id="access-token" rows="8" style="width: 800px"></textarea>
          </p>
          <p>
              <input type="button" value="Call API GET" id="call-api-get" />
          </p>
          <p>
              <input type="button" value="Call API POST" id="call-api-post" />
          </p>
          <p>
              <span id="result-from-api"></span>
          </p>
      </div>
  </body>
</html>
